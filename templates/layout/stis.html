{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
        <title>Dashboard &mdash; Simpegal</title>
      
        <!-- General CSS Files -->
        <link rel="stylesheet" href="{% static 'dist/assets/modules/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'dist/assets/modules/fontawesome/css/all.min.css' %}">
      
        <!-- CSS Libraries -->
        <link rel="stylesheet" href="{% static 'dist/assets/modules/jqvmap/dist/jqvmap.min.css' %}">
        <link rel="stylesheet" href="{% static 'dist/assets/modules/summernote/summernote-bs4.css' %}">
        <link rel="stylesheet" href="{% static 'dist/assets/modules/owlcarousel2/dist/assets/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'dist/assets/modules/owlcarousel2/dist/assets/owl.theme.default.min.css' %}">
        <link rel="stylesheet" href="{% static 'dist/assets/modules/prism/prism.css' %}">
        <!-- Template CSS -->
        <link rel="stylesheet" href="{% static 'dist/assets/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'dist/assets/css/components.css' %}">
      <!-- Start GA -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-94034622-3"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
      
        gtag('config', 'UA-94034622-3');
      </script>
      <!-- /END GA --></head>

<body>
  
    <div id="app">
      <div class="main-wrapper main-wrapper-1">
        <div class="navbar-bg"></div>
        <nav class="navbar navbar-expand-lg main-navbar">
          <form class="form-inline mr-auto">
            <ul class="navbar-nav mr-3">
              <li><a href="#" data-toggle="sidebar" class="nav-link nav-link-lg"><i class="fas fa-bars"></i></a></li>
              <li><a href="#" data-toggle="search" class="nav-link nav-link-lg d-sm-none"><i
                    class="fas fa-search"></i></a></li>
            </ul>
            <div class="search-element">
              <input class="form-control" type="search" placeholder="Search" aria-label="Search" data-width="250">
              <button class="btn" type="submit"><i class="fas fa-search"></i></button>
              <div class="search-backdrop"></div>
            </div>
          </form>
          <ul class="navbar-nav navbar-right">
            <li class="dropdown"><a href="#" data-toggle="dropdown"
                class="nav-link dropdown-toggle nav-link-lg nav-link-user">
                <img alt="image" src="{% static 'dist/assets/img/avatar/avatar-1.png' %}" class="rounded-circle mr-1">
                <div class="d-sm-none d-lg-inline-block">Hi, {{user}}</div>
              </a>
              <div class="dropdown-menu dropdown-menu-right"> 
                <div class="dropdown-divider"></div>
                <a href="{%url 'logout_user'%}" class="dropdown-item has-icon text-danger">
                  <i class="fas fa-sign-out-alt"></i> Logout
                </a>
              </div>
            </li>
          </ul>
        </nav>
        <div class="main-sidebar sidebar-style-2">
          <aside id="sidebar-wrapper">
            <div class="sidebar-brand">
              <a href="">Simpegal</a>
            </div>
            <div class="sidebar-brand sidebar-brand-sm">
              <a href="">SP</a>
            </div>   
    {% block content %}
        
    {% endblock content %}
    <footer class="main-footer">
      <div class="footer-left">
        Copyright &copy; 2022 <div class="bullet"></div>simpegal
      </div>
      <div class="footer-right">

      </div>
    </footer>
  </div>
</div>


        

     <!-- General JS Scripts -->
    <script src="{% static 'dist/assets/modules/jquery.min.js' %}"></script>
    <script src="{% static 'dist/assets/modules/popper.js' %}"></script>
    <script src="{% static 'dist/assets/modules/tooltip.js' %}"></script>
    <script src="{% static 'dist/assets/modules/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'dist/assets/modules/nicescroll/jquery.nicescroll.min.js' %}"></script>
    <script src="{% static 'dist/assets/modules/moment.min.js' %}"></script>
    <script src="{% static 'dist/assets/js/stisla.js' %}"></script>
    
    <!-- JS Libraies -->
    <script src="{% static 'dist/assets/modules/jquery.sparkline.min.js' %}"></script>
    <script src="{% static 'dist/assets/modules/chart.min.js' %}"></script>
    <script src="{% static 'dist/assets/modules/owlcarousel2/dist/owl.carousel.min.js' %}"></script>
    <script src="{% static 'dist/assets/modules/summernote/summernote-bs4.js' %}"></script>
    <script src="{% static 'dist/assets/modules/chocolat/dist/js/jquery.chocolat.min.js' %}"></script>
    <script src="{% static 'dist/assets/modules/prism/prism.js' %}"></script>
    <!-- Page Specific JS File -->
    <script src="{% static 'dist/assets/js/page/index.js' %}"></script>
    <script src="{% static 'dist/assets/js/page/modules-chartjs.js' %}"></script>
    <script src="{% static 'dist/assets/js/page/bootstrap-modal.js' %}"></script>
    <!-- Template JS File -->
    <script src="{% static 'dist/assets/js/scripts.js' %}"></script>
    <script src="{% static 'dist/assets/js/custom.js' %}"></script>

</body>

</html>
